<html>
    <head>
        <title>
            Object Finder Web App
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src='https://unpkg.com/ml5@latest/dist/ml5.min.js'></script >
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body background="download.jpeg" class="col-lg-12">
        <center>
        <h1 class="heading btn btn-info">Object Finder</h1>
        <div>
        <h3 class="btn btn-info">The input name which you give should match the names in the Coco Model then only will it detect.</h3>
        </div>
        <br><br>
        <label>Object Name:</label>
        <input type="text" id="input">
        <br><br>
        <button onclick="start()" class="btn btn-success">Start</button>
        <br><br>
        <h3 id="status_of_model" class="btn btn-warning"></h3>
        <br><br>
        <h3 id="status_of_object" class="btn btn-danger"></h3>
    </center>
    </body>
</html>
